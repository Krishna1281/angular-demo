<div class="card flex justify-content-center">
  <p-card header="Welcome to Krishitha!">
    <p class="m-0">
      Find an amazing crafts here
    </p>
  </p-card>
</div>

<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.availableStockCount }}</td>
    </tr>
  </ng-template>
</p-table>

<div class="card flex justify-content-center">
  <p-button label="Purchase"></p-button>
</div>
